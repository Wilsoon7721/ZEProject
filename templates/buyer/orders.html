<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-start">
             <a class="navbar-brand mb-0 h1" href="/">ShopEasy</a>
             <ul class="navbar-nav">
                 <li class="nav-item">
                     <a class="nav-link" href="/">Product Listing</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link active" href="/orders">My Orders</a>
                 </li>
             </ul>
             <div class="ms-auto">
                <button id="user-cart-button" class="btn btn-outline-dark position-relative" style="margin-right: 8px;" type="button" hidden>
                  Cart
                  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark" id='user-cart-item-count'>0</span>
                </button>
                <button id="user-login-button" class="btn btn-outline-success" type="button" onclick="window.location.href = '/auth'">Login / Register</button>
                <button id="user-logout-button" class="btn btn-outline-danger" type="button" hidden>Log Out</button>
              </div>
        </div>
    </nav>
    <h3 id="page-title" class="text-center">My Orders</h3>
    <div id="auto-margin" style="margin-bottom: 3%;"></div>
    <!-- Content -->
    <div id="order-card-holder" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <p style="margin: 0">Status: Shipped</p>
                    <p style="margin: 0">Shipment Status: In Transit</p>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Product Title</h5>
                    <p class="card-text" style="font-size: 16px;">Purchased {quantity} at {unit price}/ea</p>
                    <hr>
                    <p class="card-text" style="font-size: 16px;">Total Price: </p>
                </div>
                <div class="card-footer" order-reference-id="0">
                    <button class="btn btn-success">Order Received</button>
                    <button class="btn btn-danger">Request for Return/Refund</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
    <script src="orders.js"></script>
    <script src="injector.js"></script>
</body>
</html>
